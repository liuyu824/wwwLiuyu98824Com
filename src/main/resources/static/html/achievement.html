<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/clear.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../base/layer-v3.1.1/layer/layer.js"></script>
    <script src="../js/paging.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/achievement.js"></script>
    <script>
        window.onload = function (){
            // 获取当前页面的URL
            const url = window.location.href;

            // 使用URLSearchParams解析查询参数
            const userParams = new URLSearchParams(url.split('?')[1]);

            // 获取特定的查询参数
            const userName = userParams.get('userName')
            const startTime = userParams.get('startTime');
            const finishTime = userParams.get('finishTime');
            const finalGrade = userParams.get('finalGrade');

            document.getElementById('testUser').innerHTML = userName;
            document.getElementById('testName').innerHTML = "党校测试";
            document.getElementById('startTime').innerHTML = startTime;
            document.getElementById('finishTime').innerHTML = finishTime;
            document.getElementById('currentStatus').innerHTML = "已完成";
            document.getElementById('finalGrade').innerHTML = finalGrade;
        }
    </script>
    <title>考试成绩</title>
</head>
<body>
<div class="Box">
    <div class="TopBar fontYahei">
        <div class="TopNav clearfix">
            <ul class="clearfix Nav pull-left">
                <li><a onclick="redirect('function.html')">网站首页</a></li>
            </ul>
            <div class="pull-right">
                <a href="../index.html"><span>注销</span></a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="Brand">
            考试成绩
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="centerBox container-fluid clearfix">
        <div class="am-tableDiv">
            <div class="am-navTitle">考试成绩</div>
            <div class="g-tableDiv">
                <table class="table achTable">
                    <thead>
                        <tr>
                            <th>考试人员</th>
                            <th>考试名称</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>当前状态</th>
                            <th>考试成绩</th>
                            <th>执行操作</th>
                        </tr>
                    </thead>

                    <tbody class="achTbody">
                        <tr>
                            <td id="testUser"></td>
                            <td id="testName"></td>
                            <td id="startTime"></td>
                            <td id="finishTime"></td>
                            <td id="currentStatus"></td>
                            <td id="finalGrade"></td>
                            <td><button onclick="testAgain()">重新考试</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-footer" style="">
                    <div id="achievepage" class="page_div"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
